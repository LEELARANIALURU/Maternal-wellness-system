<!DOCTYPE html>
<html>
  <head>
    <title>Visceral Fat Prediction</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="img"></div>
    <div class="heading">
      <h1>Visceral Fat Prediction</h1>
    </div>
    <div class="content">
    <br>
    <form class="form">
        <label>Age (years):</label>
        <input type="number" id="age" name="age" placeholder="Enter the age of the mother" style="width:200px" />
        <br><br>
        <label>Ethnicity:</label>
        <input type="number" id="ethnicity" name="ethnicity" placeholder="Enter the ethnicity of the mother" style="width:250px" />
        <br><br>
        <label>Diabetes mellitus:</label>
        <input type="number" id="mellitus" name="mellitus" placeholder="Enter the diabetes mellitus" style="width:250px" />
        <br><br>
        <label>Mean Diastolic BP (mmHg):</label>
        <input type="number" id="diastolic_bp" name="diastolic_bp" placeholder="Enter the mean diastolic BP of the mother" style="width:260px" />
        <br><br>
        <label>Mean Systolic BP (mmHg):</label>
        <input type="number" id="systolic_bp" name="systolic_bp" placeholder="Enter the mean systolic BP of the mother" style="width:260px" />
        <br><br>
        <label>Pregnancies (number):</label>
        <input type="number" id="pregnancies" name="pregnancies" placeholder="Enter the number of pregnancies of the mother" style="width:295px" />
        <br><br>
        <label>First Fasting Glucose (mg/dl):</label>
        <input type="number" id="glucose" name="glucose" placeholder="Enter the first fasting glucose of the mother" style="width:285px" />
        <br><br>
        <label>BMI Pregestational (kg/m):</label>
        <input type="number" id="bmi" name="bmi" placeholder="Enter the BMI pregestational of the mother" style="width:285px" />
        <br><br>
        <label>Child Birth Weight (g):</label>
        <input type="number" id="birth_weight" name="birth_weight" placeholder="Enter the child birth weight of the mother" style="width:265px" />
        <br><br>
        <label>Gestational DM (0 = No, 1 = Yes):</label>
        <input type="number" id="gestational_dm" name="gestational_dm" placeholder="Enter 0 for No, 1 for Yes" style="width:215px" />
        <br><br>
        <button class="submit" onclick="onClickedVisceralFat()" type="button">Estimate Visceral Fat</button>
      </form>

    </div>
    <div id="estFat" name="estFat" class="result">
                <h2></h2> </div>
    <br>
    <script src="app.js"></script>

  </body>
  
</html>
