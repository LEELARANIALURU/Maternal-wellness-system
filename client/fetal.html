<!DOCTYPE html>
<html>
  <head>
    <title>Fetal Health Risk Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div class="img"></div>
    <div class="heading">
      <h1>Fetal Risk Prediction</h1>
    </div>
    <div class="content">
    <br>
    <form class="form">
        <label>Baseline Value:</label>
        <input type="number" id="baseline" placeholder="Baseline Fetal Heart Rate (FHR)", style="width:200px" />
        <br><br>
        <label>Accelerations</label>
        <input type="number" id="acc" placeholder="Number of accelerations per second", style="width:250px" />
        <br><br>
        <label>Fetal Movement</label>
        <input type="number" id="fetal_movement" placeholder="Number of fetal movements per second", style="width:250px" />
        <br><br>
        <label>Uterine Contractions</label>
        <input type="number" id="uterine_contractions" placeholder="Number of uterine contractions per second", style="width:265px" />
        <br><br>
        <label>Light Decelerations</label>
        <input type="number" id="temp" placeholder="Enter the body temperature of the mother", style="width:260px" />
        <br><br>
        <label>Heart Rate</label>
        <input type="number" id="heart" placeholder="Enter the heart rate of the mother", style="width:215px" />
        <br><br>
        
        <!-- <input type="submit"> -->
        <button class="submit" onclick="onClickedEstimateRisk()" type="button">Estimate Risk</button>

    </div>
</form>
    <div id="estRisk" class="result">
                <h2></h2> </div>
    <br>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

  </body>
  
</html>
