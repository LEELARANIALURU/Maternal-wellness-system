<!DOCTYPE html>
<html>
  <head>
    <title>Maternity Risk Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
  </head>
  <body>
    <div class="img"></div>
    <div class="heading">
      <h1>Maternity Risk Prediction</h1>
    </div>
    <div class="content">
    <br>
    <form class="form">
        <label>Age:</label>
        <input type="number" id="age" placeholder="Enter the age of the mother", style="width:200px" />
        <br><br>
        <label>Systolic BP</label>
        <input type="number" id="sbp" placeholder="Enter the Systolic BP of the mother", style="width:250px" />
        <br><br>
        <label>Diastolic BP</label>
        <input type="number" id="dbp" placeholder="Enter the Diastolic BP of the mother", style="width:250px" />
        <br><br>
        <label>Blood Sugar</label>
        <input type="number" id="sugar" placeholder="Enter the Blood Sugar count of the mother", style="width:265px" />
        <br><br>
        <label>Temperature</label>
        <input type="number" id="temp" placeholder="Enter the body temperature of the mother", style="width:260px" />
        <br><br>
        <label>Heart Rate</label>
        <input type="number" id="heart" placeholder="Enter the heart rate of the mother", style="width:215px" />
        <br><br>
        
        <!-- <input type="submit"> -->
        <button class="submit" onclick="onClickedEstimateRisk()" type="button">Estimate Risk</button>

    </div>
</form>
    <div id="estRisk" class="result">
                <h2></h2> </div>
    <br>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

  </body>
  
</html>
